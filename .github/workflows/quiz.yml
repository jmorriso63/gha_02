name: quiz

on: push

jobs:
    job1:
        name: First Job
        runs-on: ubuntu-latest
        steps:
            - name: Step one
              uses: actions/checkout@v2
            - name: Step two
              run: date
    job2:
        name: Second Job
        runs-on: windows-latest
        steps:
            - name: Step one
              uses: actions/checkout@v2
            - name: Step two
              run: date
    job3:
        name: third job
        runs-on: macos-latest
        steps:
            - name: Step one
              uses: actions/checkout@v2
            - name: step two
              run: date
    job4:
        name: fourth job
        runs-on: ubuntu-latest
        needs: [job1, job2, job3]
        steps:
            - name: step one
              uses: actions/checkout@v2
            - name: step two
              run: date
